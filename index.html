<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <form>
        <h1>Let's Split Our Bill</h1>
        <h3>Bill:</h3>
        <span>$
        <input type="text" id="bill" placeholder="Total amount">
        </span>

        <span>
        <h3>How Many People:</h3>
        <input type="text" id="people" placeholder="Number of people"></span>

        <h3>Did You Like Our Service?</h3>
        <button id="addTip">Add a Tip!</button>
       
        <select id="tip">
            <option disabled>Select an option</option>
            <option value="0.20">It was Great! Add 20%</option>
            <option value="0.15">Good Service! Add 15%</option>
            <option value="0.10" selected>IT was OK! Add 10%</option>
            <option value="0.00" >No Tip Today!</option>
        </select>

        <button id="btn">Calculate</button>
    </form>
    

    <div id="totalAmountToPay">

        <div id="billSplit">
            <p>Bill</p>
            <span>$</span>
            <span id="dividedBill"></span>
            <span>per person</span>
        </div>

        <div id="totalTip">
            <p>Tip</p>
            <span>$</span>
            <span id="dividedTip"></span>
            <span>per person</span>
        </div>

        <div id="totalAmount">
            <p>Total</p>
            <span>$</span>
            <span id="dividedTotal"></span>
            <span>per person</span>
        </div>

    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
